version: '3.8'

services:
  # Main API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zerogravity-api-gateway
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - PROJECT_NAME=zerogravity
      - VERSION=1.0.0
      - DATABASE_URL=postgresql://zerogravity:zerogravity@database:5432/zerogravity
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=dev-jwt-secret-key-change-in-production
      - LOGGING_LEVEL=INFO
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      - database
      - redis
    volumes:
      - ./zero_gravity_core:/app/zero_gravity_core
      - ./deployment:/app/deployment
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Agent Coordinator Service
  agent-coordinator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zerogravity-agent-coordinator
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://zerogravity:zerogravity@database:5432/zerogravity
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=dev-jwt-secret-key-change-in-production
      - LOGGING_LEVEL=INFO
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      - database
      - redis
    volumes:
      - ./zero_gravity_core:/app/zero_gravity_core
    restart: unless-stopped

  # Database Service
  database:
    image: postgres:13
    container_name: zerogravity-database
    environment:
      POSTGRES_DB: zerogravity
      POSTGRES_USER: zerogravity
      POSTGRES_PASSWORD: zerogravity
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  # Redis for caching and task queues
  redis:
    image: redis:6-alpine
    container_name: zerogravity-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Task Queue Worker
  task-queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zerogravity-task-queue-worker
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://zerogravity:zerogravity@database:5432/zerogravity
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=dev-jwt-secret-key-change-in-production
      - LOGGING_LEVEL=INFO
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      - redis
      - database
    volumes:
      - ./zero_gravity_core:/app/zero_gravity_core
    restart: unless-stopped
    command: celery -A zero_gravity_core.task_queue.celery_app worker --loglevel=info

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: zerogravity-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  grafana:
    image: grafana/grafana-enterprise
    container_name: zerogravity-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    depends_on:
      - prometheus

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: zerogravity-jaeger
    ports:
      - "16686:16686" # UI
      - "14268:14268" # HTTP Thrift
      - "14250:14250" # gRPC
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
